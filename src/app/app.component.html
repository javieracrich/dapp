<div class="container">
    <button class="btn btn-primary mt-5" (click)="connect()">Connect Metamask </button>

    <div class="mt-5" *ngIf="connected">
        <h3>INFO</h3>
        <p>Current balance: <strong>{{balance}}</strong> cDAI</p>
        <p>Current address: <strong>{{currentAddress}}</strong> </p>
        <button class="btn btn-primary " (click)="getCurrentBalance()">Refresh balance</button>
    </div>

    <div class="mt-5 row" *ngIf="connected">
        <h3>INTERACTIONS WITH COMPOUND</h3>
        <label for="exampleInputEmail1">Enter DAI Amount</label>
        <div class="form-group col-3">
            <input id="amount" type="number" class="form-control" placeholder="Amount" [(ngModel)]="amount">
        </div>
        <div class="form-group col-3">
            <button class="btn btn-primary " (click)="deposit()">Deposit DAI to compound</button>
        </div>

    </div>

    <div class="mt-5" *ngIf="connected">
        <h3>EVENT LIST</h3>
        <ul>
            <li *ngFor="let event of events">
                {{event}}
            </li>
        </ul>
    </div>
</div>
